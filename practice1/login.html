<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>Login
    </title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="heading-2 text-center text-uppercase">Tesnix</h2>
                        <form id="frm-login">
                            <div id="frm-login-message"></div>
                            <div class="mb-2">
                                <label>Email</label>
                                <input type="email" name="Email" class="form-control" required/>
                            </div>
                            <div class="mb-2">
                                <label>Password</label>
                                <input type="password" name="Password" class="form-control" required/>
                            </div>
                            <div class="mb-2">
                                <button type="submit" id="frm-login-btn" class="btn btn-outline-primary d-block mx-auto">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" type="text/js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
