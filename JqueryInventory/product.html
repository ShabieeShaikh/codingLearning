<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Inventory Management System | Product</title>
</head>

<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./inventory.html">Inventory</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section Container -->
    <div class="container">
        <h1 class="text-white bg-dark p-1 text-center">Inventory Management System</h1>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <form id="productForm">
                        <div class="card-header text-center bg-white">
                            <h5>Create Product</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-1">
                                <label>Name <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="productName">
                            </div>

                            <div class="mb-1">
                                <label>Price <span class="text-danger">*</span></label>
                                <input class="form-control" type="number" name="productPrice">
                            </div>

                            <!-- <div class="mb-1">
                                <label>Quantity <span class="text-danger">*</span></label>
                                <input class="form-control" type="number" name="productQuantity">
                            </div> -->

                            <div class="mb-1">
                                <label>Category <span class="text-warning">(optional)</span></label>
                                <select class="form-select" id="categoryDropDown">
                                </select>
                            </div>
                        </div>

                        <div class="card-footer bg-white">
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Add Category</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <table class="table table-bordered">
                    <thead>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="renderProductTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Model -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <form id="categoryForm">
                                <div class="card">
                                    <div class="card-header text-center bg-white">
                                        <h5>Create Cateogry</h5>
                                    </div>

                                    <div class="card-body">
                                        <div class="mb-1">
                                            <label>Name</label>
                                            <input class="form-control" name="categoryName" type="text">
                                        </div>
                                    </div>

                                    <div class="card-footer bg-white">
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-6">
                            <table class="table table-bordered">
                                <thead>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </thead>
                                <tbody id="renderCategoryTable">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Toast Message Model -->
    <div class="d-flex flex-column position-fixed top-0 end-0 p-3 m-3" style="z-index: 9999;">
        <div class="toast-container" id="toast-container">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>



</body>

</html>
