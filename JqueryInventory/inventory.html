<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Inventory Management System</title>
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
      <div class="container">
        <a class="navbar-brand" href="#">Inventory</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <!-- <li class="nav-item">
                          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                      </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Section Container -->
    <div class="container">
      <h1 class="text-white bg-dark p-1 text-center">
        Inventory Management System
      </h1>

      <div class="row">
        <div class="col-6">
          <div class="card">
            <form id="inventoryForm">
              <div class="card-header text-center bg-white">
                <h5>Inventory</h5>
              </div>
              <div class="card-body">
                <div class="mb-1">
                  <label>Product <span class="text-danger">*</span></label>
                  <select class="form-select" id="productDropDown"></select>
                </div>

                <div class="mb-1">
                    <label>Product Price</label>
                    <input
                    class="form-control bg-white"
                    type="number"
                    id="productPrice"
                    disabled="True"
                    tabindex="-1"
                  />
                  </div>

                <div class="mb-1">
                  <label>Quantity <span class="text-danger">*</span></label>
                  <input
                    class="form-control"
                    type="number"
                    name="productQuantity"
                  />
                </div>
              </div>

              <div class="card-footer bg-white">
                <button type="button" class="btn btn-outline-primary">
                  Add Product
                </button>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6">
          <table class="table table-bordered">
            <thead>
              <th>#</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>TP</th>
              <th>Delete</th>
            </thead>
            <tbody id="renderInventoryTable"></tbody>
          </table>
          <p>Deatails of table columns are as follows:</p>
          <ol>
            <li>TP is Total Price</li>
          </ol>
        </div>
      </div>
    </div>

    <!-- Toast Message Model -->
    <div
      class="d-flex flex-column position-fixed top-0 end-0 p-3 m-3"
      style="z-index: 9999"
    >
      <div class="toast-container" id="toast-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
